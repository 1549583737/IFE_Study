<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 20],
  ["西安", 40],
  ["西安", 60],
  ["西安", 70]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function getData(arr,condition){
    var tar =[];
    for(var i=0 ;i<arr.length;i++){
        if(arr[i][1]<=condition){
          tar.push(arr[i]);
        }
    }
    return tar;
  }

  var oUl = document.getElementById('aqi-list');
  var oLi;
  var data = getData(aqiData,60);

  console.log(data);
  if(data){
    for(var i=0;i<data.length;i++){
      oLi = document.createElement('li');
      oLi.innerHTML = data[i].join(',');
      oUl.appendChild(oLi);
    }
  }

      str += '<li>'+brr[i].join(',')+'</li>'
    }
  }
  */




})();

</script>
</body>
