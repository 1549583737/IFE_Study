<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>
	<style>
		body,html,div{margin:0;padding:0;}
		.warp{
		  width:400px;
		  height:200px;
		  background-color:#ccc;
		  position:absolute;
		  top:50%;
		  left:50%;
		  margin-left:-200px;
		  margin-top:-100px;
		  overflow:hidden;;
		}


		.circle{
		  width:100px;
		  height:100px;
		  border-radius:50px;
		  background-color:#fc0;
		  position:absolute;
		}

		.top{
		  top:-50px;
		  left:-50px;
		}

		.bottom{
		  bottom:-50px;
		  right:-50px;
		}
	</style>
	
</head>
<body>
	<div class='warp'>
	  <div class='circle top'></div>
	  <div class='circle bottom'></div>
	</div>
</body>
</html>
