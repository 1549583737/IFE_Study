<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试下</title>
</head>
<style>
	@keyframes demo2
	{
	0%   {background: red; left:0px; top:0px;}
	25%  {background: yellow; left:200px; top:0px;}
	50%  {background: blue; left:200px; top:200px;}
	75%  {background: green; left:0px; top:200px;}
	100% {background: red; left:0px; top:0px;}
	}

	@-webkit-keyframes demo2 /* Safari and Chrome */
	{
	0%   {background: red; left:0px; top:0px;}
	25%  {background: yellow; left:200px; top:0px;}
	50%  {background: blue; left:200px; top:200px;}
	75%  {background: green; left:0px; top:200px;}
	100% {background: red; left:0px; top:0px;}
	}

	div
	{
	width:100px;
	height:100px;
	background:red;
	position:relative;
	animation:demo2 5s;
	-webkit-animation:demo2 5s; /* Safari and Chrome */
	}



</style>
<body>
	<div>test</div>
</body>
</html>
